<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>材料入库</title>
    <link rel="stylesheet" type="text/css" href="../../static/leftCommon.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/goods.css"/>
</head>
<body>
    <div class="rightBox">
        <!-- 搜索 -->
        <div class="search">
            <select name="" id="" class="select" style="width: 15%;">
                <option value="">请选择分类</option>
            </select>
            <button type="button" class="btnOrange" style="margin-left: 20px;">查询</button>
        </div>
        <div class="tableBox">
            <table class="table tableHover" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th style="width: 4%;">序号</th>
                        <th style="width: 21%;">材料来源</th>
                        <th style="width: 8%;">材料名称</th>
                        <th style="width: 10%;">规格型号</th>
                        <th style="width: 8.5%;">计量单位</th>
                        <th style="width: 8.5%;">入库数量</th>
                        <th style="width: 8.5%;">剩余数量</th>
                        <th style="width: 10.5%;">入库时间</th>
                        <th style="width: 10.5%;">操作时间</th>
                        <th style="width: 6%;">入库员</th>
                        <th style="width: 4.5%;">发料</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>山东东瀚机械有限公司</td>
                        <td><span class="listToDetail">浆片</span></td>
                        <td>WCB600T</td>
                        <td>片</td>
                        <td>60</td>
                        <td>60</td>
                        <td>2010/9/28</td>
                        <td>2014/4/16</td>
                        <td>龚佳斯</td>
                        <td><span class="listToDetail">发料</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
<script src="../../static/jquery-1.8.3.js"></script>
<script src="../../static/dx.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/pages.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('.table tbody tr').click(function(){
        DX.clickTr($(this));  
    })
})
</script>
