<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>入库明细</title>
    <link rel="stylesheet" type="text/css" href="../../static/leftCommon.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/goods.css"/>
</head>
<body>
    <div class="rightBox">
        <div class="search">
            <select name="" id="" class="select" style="width: 15%;">
                <option value="">一级分类</option>
            </select>
            <select name="" id="" class="select" style="width: 15%;">
                <option value="">二级分类</option>
            </select>
            <p style="display: inline-block;">
                <label for="a1" class="fl"><input type="radio" name="god" id="a1" class="fl">材料名</label>
                <label for="a2" class="fl"><input type="radio" name="god" id="a2" class="fl">材料来源</label>
                <label for="a3" class="fl"><input type="radio" name="god" id="a3" class="fl">入库来源</label>
            </p>
            <input type="text" class="input">
            <span>入库时间</span>
            <input type="text" class="input">
            <button type="button" class="btnOrange">查询</button>
        </div>
        <div class="tableBox">
            <table class="table tableHover" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th style="width: 3.5%;">序号</th>
                        <th style="width: 20%;">分类</th>
                        <th style="width: 17.3%;">材料来源</th>
                        <th style="width: 7%;">材料名称</th>
                        <th style="width: 8%;">规格型号</th>
                        <th style="width: 7%;">计量单位</th>
                        <th style="width: 7%;">入库数量</th>
                        <th style="width: 7%;">剩余数量</th>
                        <th style="width: 8.7%;">入库时间</th>
                        <th style="width: 5.3%;">入库员</th>
                        <th style="width: 9.2%;">操作时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>其他二三项材料&nbsp;&nbsp;机械配件</td>
                        <td>山东东瀚机械有限公司</td>
                        <td>浆片</td>
                        <td>WCB600T</td>
                        <td>片</td>
                        <td>60</td>
                        <td>60</td>
                        <td>2010/9/28</td>
                        <td>龚佳斯</td>
                        <td>2014/4/16</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
<script src="../../static/jquery-1.8.3.js"></script>
<script src="../../static/dx.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/pages.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('.table tbody tr').click(function(){
        DX.clickTr($(this));  
    })
})
</script>
