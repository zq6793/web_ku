<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大西信息科技有限公司</title>
	<link rel="icon" href="../static/img/favicon.ico" type="image/x-icon" >
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/loginreg.css">
</head>
<body>
    <!-- 公共样式头部 -->
    <div class="header">
		<div class="ie">
			<img src="static/img/logo @2x.png" alt="">
			<p>中铁十二局集团第一工程有限公司</p>
		</div>
    </div>
    <!-- 中间内容部分 -->
    <div class="content">
        <div class="contentbox">
            <h3> 欢迎注册</h3>
            <div class="unit" id="units">
                <h4>请选择所属单位：</h4>
                <span class="obj1 act1" style="margin-right:70px;" data-value='1' id="unit">公司</span>
                <span class="obj act" data-value='2' id="proid">项目部</span>
                <div class="account">
                    <p>已有账号？<a href="login.html" style="color:#0675bc">去登录</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 公共样式底部 -->
    <div class="footer">
        <p class="dx">
			<a href="https://www.daxiit.com" target="_blank">西安大西信息科技有限公司 ©2019 </a>
			<a href="http://www.beian.miit.gov.cn" target="_blank" style="margin-left:10px;color: #fff;">陕ICP备15006746号</a>
		</p>
    </div>
</body>
</html>
<script src="../static/js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/dx.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var state = DX.getParam('state');
	$(document).ready(function(){
		if(state == 1){
			$('#unit').addClass('act1');
		}
		if(state == 2){
			$('#proid').addClass('act');
		}
		
		$('#units span').click(function(){
			// $('#units span').removeClass('act');
			// $(this).addClass('act');
			var value = $(this).attr('data-value');
			window.location.href = 'regist.html?state='+value;
		})
	})
</script>
