<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>大西信息科技有限公司</title>
		<link rel="icon" href="../static/img/favicon.ico" type="image/x-icon" >
		<link rel="stylesheet" type="text/css" href="static/css/common.css"/>
		<style type="text/css">
			header{
			    width: 100%;
			    height: 46px;
			    /*background: #f5f5f6;*/
			    /*background: #5f5f5f;*/
			    background: #dadada;
			}
			
			header span:nth-child(1){
				float: left;
			    font-size:18px;
			    /*color:#ffffff;*/
			    margin-left: 34px;
				line-height: 46px;
			}
			.imgage{position: relative;}
			.imgage img{margin: 100px auto 0 auto;display: block;}
			.imgage p{text-align: center;}
			.gologin{color: #666666;line-height: 46px;text-decoration: underline !important;}
			.gologin:hover{color: #333333;}
		</style>
	</head>
	<body>
		<header>
			<!-- <span>中铁十二局第一工程有限公司</span> -->
			<span id="loginName">中铁十二局第一工程有限公司</span>
			
		</header>
		<div class="imgage">
			<img src="static/img/prompt.png" alt="">
			<p>已注册成功正在审核中，<a href="login.html" class="gologin">请返回登录</a></p>
		</div>
	</body>
</html>
<script src="../static/js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/dx.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var name = DX.getParam('name');
		
		if(name != null){
			$('#loginName').html(decodeURI(name));
		}
	})
</script>
