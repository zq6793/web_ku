<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>工资列表</title>
		<link rel="stylesheet" type="text/css" href="../static/common.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/wage.css"/>
	</head>
	<body>
		<div class="wagelist">
			<table class="table tableHover mt20" style="width: 200%;">
				<thead>
					<tr>
						<th rowspan="2">序号</th>
						<th rowspan="2">姓名</th>
						<th rowspan="2">性别</th>
						<th rowspan="2">职务/岗位</th>
						<th rowspan="2">出勤</th>
						<th rowspan="2">出勤率</th>
						<th rowspan="2">岗位工资</th>
						<th rowspan="2">年功工资</th>
						<th colspan="6">特殊津贴补贴</th>
						<!-- <th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th> -->
						<th colspan="4">其他补贴</th>
						<!-- <th></th>
						<th></th>
						<th></th> -->
						<th rowspan="2">小计</th>
						<th colspan="5">产值安全质量工资</th>
						<!-- <th></th>
						<th></th>
						<th></th>
						<th></th> -->
						<th rowspan="2">其他补扣</th>
						<th rowspan="2">考核得分</th>
						<th rowspan="2">应发工资</th>
						<th colspan="6">扣除部分</th>
						<!-- <th></th>
						<th></th>
						<th></th>
						<th></th>
						<th></th> -->
						<th rowspan="2">实发工资</th>
					</tr>
					<tr>
						<th>技术津贴</th>
						<th>技师津贴</th>
						<th>证书津贴</th>
						<th>兼职津贴</th>
						<th>流动津贴</th>
						<th>隧道津贴</th>
						<th>资料费</th>
						<th>女卫费</th>
						<th>伙食补助</th>
						<th>通讯补贴</th>
						<th>产值工资基数</th>
						<th>岗位系数</th>
						<th>员工综合系数</th>
						<th>员工综合系数占比</th>
						<th>产值工资小计</th>
						<th>基本养老金</th>
						<th>住房公积金</th>
						<th>补充养老金</th>
						<th>个人所得税</th>
						<th>扣伙食费</th>
						<th>扣除合计</th>
					</tr>
				</thead>
			</table>
		</div>
	</body>
</html>
