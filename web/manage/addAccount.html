<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<link rel="stylesheet" href="static/css/addAccount.css" />
		<link rel="stylesheet" href="../static/common.css" />
	</head>

	<body>
		<div class="rightBox">
			<div class="account-title">
				<button class="btnOrange add-account-btn">添加用户</button>
				<select class="select choose-staff">
					<option>选择职位</option>
					<option>选择职位</option>
					<option>选择职位</option>
					<option>选择职位</option>
				</select>
			</div>
			<div class="account-content">
				<div class="add-account-content">
					<div class="fundamental-message-title">
						<span></span>
						<span>添加用户</span>
					</div>
					<div class="add-message">
						<div class="add-message-content">
							<div class="detailed-message">
								<span><label>*</label>姓名:</span><input class="input" placeholder="输入姓名" />
							</div>
							<div class="detailed-message">
								<span><label>*</label>职位:</span><input class="input" placeholder="输入姓名" />
							</div>
							<div class="detailed-message">
								<span><label>*</label>登录账号:</span><input class="input" placeholder="输入姓名" />
							</div>
							<div class="detailed-message" style="padding-bottom: 40px;">
								<span><label>*</label>登录密码:</span><input class="input" placeholder="输入姓名" />
							</div>
						</div>
						<div class="bottom-footer"></div>
						<div class="add-wrapper-footer">
							<div class="btn-wrapper">
								<button type="button" class="btnOrange submits">提交</button>
								<button type="button" class="btnOrange cancel">取消</button>
							</div>
						</div>
					</div>
				</div>
				<table class="table checklist" id="table">
					<thead>
						<tr>
							<th>序号</th>
							<th>姓名</th>
							<th>职位</th>
							<th>登陆账号</th>
							<th>登录密码</th>
							<th>添加时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>张二</td>
							<td>运输司机</td>
							<td>11111111111</td>
							<td>111111</td>
							<td>2019/05/10</td>
							<td><span>修改</span><span>删除</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../static/jquery-1.8.3.js"></script>
