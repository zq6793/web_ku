<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>
	<link rel="stylesheet" href="static/css/addDemand.css" />
	<link rel="stylesheet" href="../static/common.css" />
	<link rel="stylesheet" href="../static/laydate/theme/default/laydate.css" />
	<style>
		.img {
			margin: 0px 0px 0px 10px;
			background-image: url(static/img/choosed.png);
			background-position: left;
			padding-left: 24px;
			background-repeat: no-repeat;
			background-size: 20px 20px;
			color: #1296DB;
		}
		
		.img-faile {
			margin: 0px 0px 0px 10px;
			background-image: url(static/img/faile.png);
			background-position: left;
			padding-left: 24px;
			background-repeat: no-repeat;
			background-size: 16px 16px;
			color: #1296DB;
		}
		
		.input-wrapper {
			width: 33%;
		}
	</style>

	<body>
		<!--新增需求-->
		<div class="rightBox">
			<p class="company-message">搅拌站信息</p>
			<div class="company-content company-contents">
			</div>
			<p class="company-message">施工部位</p>
			<div class="company-content">
				<div class="company-content-1">
					<span class="message-title"><label>*</label><span>浇筑部位</span></span>
					<div class="input-wrapper">
						<div class="choose-menu order-type-title">
							<select class="choose-menus order-type order-category select">
								<option>选择订单类别</option>
								<option>营业天窗施工</option>
							</select>
						</div>
					</div>
					<span class="message-title-1"><label class="second">*</label><span>位置坐标</span></span>
					<div class="input-wrapper"><input class="position-coordinates input" placeholder="输入位置坐标" /></div>
				</div>
				<div class="company-content-1">
					<span class="message-title"><label>*</label><span>详细部位</span></span>
					<div class="input-wrapper"><input class="detailed-location input" placeholder="输入详细部位" /></div>
					<span class="message-title-1"><label class="second">*</label><span>下单员</span></span>
					<div class="input-wrapper"><input class="player input" placeholder="输入下单员" /></div>

					<!-- <img width='20px' height='20px' src='static/img/choosed.png'/> -->
				</div>
			</div>
			<p class="company-message">混凝土信息</p>
			<div class="company-content">
				<div class="company-content-1">
					<span class="message-title"><label>*</label><span>混凝土标号</span></span>
					<div class="input-wrapper">
						<div class="choose-menu order-type-title">
							<select class="choose-menus order-type concrete-labeling select">
								<option>选择标号</option>
							</select>
						</div>
					</div>

					<span class="message-title-1"><label class="second"></label><span>坍落度</span></span>
					<div class="input-wrapper"><input class="slump input" placeholder="坍落度" /></div>

				</div>
				<div class="company-content-1">
					<span class="message-title"><label>*</label><span>设计方量</span></span>
					<div class="input-wrapper"><input class="design-quantity input" placeholder="设计方量" /></div>
					<span class="message-title-1"><label></label><span>环境等级</span></span>
					<div class="input-wrapper"><input class="design-quantity input" placeholder="环境等级" /></div>

				</div>
				<div class="company-content-1">
					<span class="message-title"><label>*</label><span></span>计划方量</span>
					</span>
					<div class="input-wrapper"><input class="planning-quantity input" placeholder="计划方量" /></div>
					<span class="message-title-1"><label></label><span></span>里程</span>
					</span>
					<div class="input-wrapper"><input class="mileage input" placeholder="里程" /></div>

				</div>
			</div>
			<p class="company-message">浇筑信息</p>
			<div class="company-content">
				<div class="company-content-1">
					<span class="message-title"><label>*</label><span>浇筑方式</span></span>
					<div class="input-wrapper">
						<div class="choose-menu order-type-title">
							<select class="choose-menus order-type pouring-method select">
								<option>选择浇筑方式</option>
							</select>
						</div>
					</div>
					<span class="message-title-1"><label class="second">*</label><span>紧急程度</span></span>
					<div class="input-wrapper">
						<div class="choose-menu">
							<select class="choose-menus emergency select">
								<option>选择紧急程度</option>
							</select>
						</div>
					</div>
				</div>
				<div class="company-content-1">
					<span class="message-title"><label class="second">*</label><span>运输方式</span></span>
					<div class="input-wrapper">
						<div class="choose-menu">
							<select class="choose-menus type-of-shipping select">
								<option>选择运输方式</option>
							</select>
						</div>
					</div>
					<span class="message-title-1"><label class="second">*</label><span>卸料时间</span></span>
					<div class="input-wrapper">
						<div class="choose-menu">
							<select class="choose-menus unloading-time select">
								<option>选择预定卸料时间</option>
							</select>
						</div>
					</div>

				</div>
				<div class="company-contents-1">
					<span class="message-title"><label class="second">*</label><span>是否计划</span></span>
					<div class="input-wrapper check-box">
						<div class="choose-menu isplan">
							<input type="checkbox" />
							<span class="mixing-station">是</span>
							<input type="checkbox" />
							<span class="mixing-station">否</span>
						</div>
					</div>
					<span class="message-title-1"><label class="second">*</label><span>是否商品</span></span>
					<div class="input-wrapper check-box">
						<div class="choose-menu isshop">
							<input type="checkbox" />
							<span class="mixing-station">是</span>
							<input type="checkbox" />
							<span class="mixing-station">否</span>
						</div>
					</div>

				</div>
				<div class="company-content-1">
					<span class="message-title"><label class="second">*</label><span>选择计划时间</span></span>
					<div class="input-wrapper">
						<input id="planing-time" class="choose-menus planing-time input" placeholder="请选择计划时间"/>
					</div>
				</div>
			</div>
			<div class="company-content">
				<div class="company-content-1" style="padding-top: 10px;">
					<span class="message-title"><label></label><span></span></span>
					<span class="message-tips" style="display: none;color: red;">信息</span>
				</div>
			</div>
			<div class="company-content">
				<div class="company-content-1" style="padding-top: 20px;">
					<span class="message-title"><label></label><span></span></span>
					<button type="button" class="btnOrange keep-in-reserve">保存</button>
					<button style="margin-left: 20px;" type="button" class="btnOrange submit-message">提交</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../static/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../static/dx.js"></script>
	<script type="text/javascript" src="../static/laydate/laydate.js"></script>
	<script src="static/js/addDemand.js"></script>
	<script>
	</script>

</html>
