function selectList(data){
    var data = data.data;
    // $('.comTitle').empty();
    $('.addcom').addClass('none');
    // $('.supplierlist').addClass('none');
    if(data.list.length > 0){
        $('.searchback').addClass('none');
        var html = '';
        for(var i=0;i<data.list.length;i++){
            var node = data.list[i];
            html+='<tr id="allsupdetail" class="supDetail ' + ((node.status === "" && node.checkSurvey != false) && node.isBlack !== true ? '':'gray') + '" oid="'+ node.id +'">';
            html+='<td>'+ ((data.pageNum - 1) * data.pageSize + i + 1) +'</td>';
            html += '<td id="supplierName">'+'<span class="supplierName listToDetail">'+ node.name +'</span>'+'</td>';
            html+='<td>'+(node.type==0?'生产厂家':'流通领域')+'</td>';
            html+='<td class="omit">'+ node.addressProvince + node.addressSuffix +'</td>';
            // html+='<td>'+""+'</td>';
            // html+='<td>'+""+'</td>';
            html+='<td>'+ getButton(node.status,node.id,node.isBlack,node.checkSurvey) +'</td>';
            html+='</tr>';
        }
        $('#list tbody').empty().append(html);
        $('#list tbody tr').click(function(){
            DX.clickTr($(this));  
        })
    }else{
        $('.searchback').removeClass('none');
        $('.addcom').removeClass('none');
    }
}

function getButton(status,id,isBlack,checkSurvey){
    if(status === '' && isBlack === false && checkSurvey == true){
        return '<button class="upandshow listToDetail" type="button" onclick="gotoSur(\'' + id + '\')">添加至项目部</button>';
    }else if(isBlack === true){
        return '<button style="border:none;background:none;outline:none;color:#999;">已拉黑</button>';
    }else if(checkSurvey != true){
        return '<button style="border:none;background:none;outline:none;color:#999;">不参与评价</button>'
    }else{
        return '<button style="border:none;background:none;outline:none;color:#999;">已添加</button>';
    }
    return '';
}

function gotoSur(id){
    DX.ajax_method({
        'type':'POST',
        'url':'/materials/supply/supplier/addToMe',
        'param':{supplierId:id},
        // 'change':$(this)[0],
        'callBack':function(res){
            if(res.code == 200){
                window.location.href='supplier.html';
            }else{
                alert('服务器出错');
            }
        }
    })
}

 //点击供应商名称出现详情
 $('body').on('click','.supplierName',function(){
    if($(this).parent().parent().next().hasClass('none')){
        $(this).parent().parent().removeClass('bgcolor');
        $(this).parent().parent().next().children().children().stop().slideUp(200,function(){
            $(this).parent().parent().remove();
        });
    }else{
        $(this).parent().parent().addClass('bgcolor')
        var _this = $(this).parent();
        DX.ajax_method({
            'type':'GET',
            'url':'/materials/supply/supplier/findById',
            'param':{id:_this.parent().attr('oid')},
            'change':$(this)[0],
            'callBack':function(res){
                console.log(res)
                if(res.code == 200){
                    var html = randerDetail(res.data);
                    _this.parent('tr').after(html);
                    $('#over'+res.data.id).css('width',res.data.starLevel * 12);
                    _this.parent().next().show().children().children().stop().slideUp(0).slideDown(200);
                }else{
                    alert('服务器异常');
                }
            }
        })
    }
})
